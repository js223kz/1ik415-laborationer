        <link rel="apple-touch-icon-precomposed" sizes="57x57" href="iconfilename-precomposed.png" />

    <body>
       <div id="wrapper">
           <header>
           <h1 class="pageheadline">Kontakt</h1>
           </header>
           
           <nav>
                <ul class="navigation noprint">
                    <li><a id="homesprite" href="../index.html">blogg</a></li>
                    <li><a id="presentationsprite" href="presentation.html">presentation</a></li>
                    <li><a id="laborationsprite" href="laborations.html">laborationer</a></li>
                    <li class="active"><a id="contactsprite" href="contact.html">kontakt</a></li>
                </ul>
            </nav>
           
           <aside id="contactsidebar">
                <section class="sidebarsection" id="contactsidebarsection">
                    <div id="contactinfosection">
                        <div id="hcard-Johanna-Szepanski" class="vcard">
                            <span class="fn">Johanna Szepanski</span>
                            <div class="org">Linnéuniversitetet</div>
                            <div class="adr">
                            <div class="street-address">Östergatan 16</div>
                            <span class="locality">Falsterbo</span>
                            , 
                            <span class="postal-code">23940</span>
                            </div>
                            <div class="tel">+46 705 266 130</div>
                        </div>
                    </div>
                </section>    
           </aside>
           <main>
              <section class="contentsection ">
                  <div class="contactformsection">
                  <form method="POST" action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php">
                    <h1 class="contentheadline">kontakta gärna mig!</h1>
                        <div id="names">
                            <h4 class="formheadlines">kontaktinformation</h4>
                            <div><input class="textfields" type="text" id="firstname" name="firstname" placeholder="Förnamn"/>
                            </div>
                            <div><input class="textfields" type="text" id="lastname" name="lastname" placeholder="Efternamn" />
                            </div>
                        </div>
                        
                        <div id="how">
                            <h4 class="formheadlines">hur vill du att jag kontaktar dig?</h4>
                            <div><input class="radio" id="phone" value="phone" type="radio" name="detail"checked/>
                            <label class="radiotext" for="phone">telefon</label>
                            </div>
                            <div><input class="radio" id="email" value="email" type="radio" name="detail"/>
                            <label class="radiotext" for="email">e-post</label>
                            </div>
                            <div><input class="textfields" type="text" placeholder="Telefonnumer"/>
                            </div>
                            <div><input class="textfields" type="text" placeholder="E-post"/>
                            </div>
                        </div>
                        
                        <div id="when">
                            <h4 class="formheadlines">när vill du helst att jag kontaktar dig?</h4>
                            <select class="contactdropdown" name="whenoption" id="whenoption">
                                <option checked>På morgonen</option>
                                <option>Efter lunch</option>
                                <option>På kvällen</option>
                            </select>
                        </div>
                        
                        <div id="aboutwhat">
                            <h4 class="formheadlines">skriv lite om ditt ärende</h4>
                            <textarea cols="30" rows="5" value="whatiwant"></textarea>
                        </div>
                    
                    <div class="sendbutton">
                        <button type="submit">Skicka</button>
                    </div>
                </form>
                      
                  </div>
              </section> 
           </main>
           <footer id="pagebottom"></footer>
       </div> 
    </body>
