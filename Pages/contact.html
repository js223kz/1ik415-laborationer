            <main>
                <aside class="sidebar" id="contactinfo">
                <h1 id="myname">johanna szepanski</h1>
                <h4 id="myinfo">östergatan 16, 23940 falsterbo<br />+46 705 266 130<br />js@powerapp.se</h4>
                <h4 id="mylinkedin"><a href="https://www.linkedin.com/profile/view?id=312122766&trk=nav_responsive_tab_profile" title="Öppnar Johannas profil på LinkedIn" target="_blank">besök mig på linkedin</a></h4>
                </aside>
                
                <section id="contactform">
                    <form method="POST" action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php">
                    <h1 id="contactheadline">kontakta gärna mig!</h1>
                        <div id="names">
                            <h4 class=contactinfo>kontaktinformation</h4>
                            <div><input type="text" id="firstname" name="firstname" placeholder="Förnamn"/>
                            </div>
                            <div><input type="text" id="lastname" name="lastname" placeholder="Efternamn" />
                            </div>
                        </div>
                        
                        <div id="how">
                            <h4 class=contactinfo>hur vill du att jag kontaktar dig?</h4>
                            <div><input id="phone" value="phone" type="radio" name="detail"checked/>
                            <label for="phone">telefon</label>
                            </div>
                            <div><input id="email" value="email" type="radio" name="detail"/>
                            <label for="email">e-post</label>
                            </div>
                            <div><input type="text" placeholder="Telefonnumer"/>
                            </div>
                            <div><input type="text" placeholder="E-post"/>
                            </div>
                        </div>
                        
                        <div id="when">
                            <h4 class=contactinfo>när vill du helst att jag kontaktar dig?</h4>
                            <select name="whenoption" id="whenoption">
                                <option checked>På morgonen</option>
                                <option>Efter lunch</option>
                                <option>På kvällen</option>
                            </select>
                        </div>
                        
                        <div id="aboutwhat">
                            <textarea cols="30" rows="5" value="whatiwant" placeholder="Mitt ärende"></textarea>
                        </div>
                    
                    <div id="sendbutton">
                        <button type="submit">Skicka</button>
                    </div>
                </form>
            </section>
